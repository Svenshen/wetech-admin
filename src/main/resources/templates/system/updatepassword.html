<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- Content Header (Page header) -->
<section class="content-header" style="">
    <h1>
        用户管理
        <small>修改密码</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">修改密码</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12" >
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <form id="updatemyPassword" >
                        <div class="form-group">
                            <label class="control-label" for="password"><span class="asterisk">*</span>密码:</label>
                            <input type="password" id="password" class="form-control" minlength="6"
                                   name="password" placeholder="输入密码" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputPasswordConfirm"><span
                                    class="asterisk">*</span>确认密码:</label>
                            <input type="password" class="form-control" id="inputPasswordConfirm" minlength="6"
                                   data-match="#password" data-match-error="密码输入不一致。" name="cpassword" placeholder="确认密码"
                                   required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" form="shoujidaoruForm" class="btn btn-primary"
                                    data-action="{type:'submit',form:'#updatemyPassword',url:'@{/user/updatepassword}',after:'$.myAction.refreshTable'}">
                                确认修改
                            </button>
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <a th:text="${msg}"></a>
                </div>
            <!-- /.box -->
            </div>
        <!-- /.col -->
        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->



</html>
